<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <nav th:fragment="menu">

        <th:block th:if="${subMenus != null && !subMenus.isEmpty() && !@memberUtil.isLogin()}">
        <a th:each="menu : ${subMenus}" th:object="${menu}" th:if="${menu.code != 'qna'}"
           th:href="@{{url}(url=*{url})}" th:text="*{name}"
           th:classappend="${subMenuCode == menu.code} ? 'on'"></a>

        </th:block>
        <a th:href="@{/guide/intro}" th:text="#{이용안내}" th:classappend="${menuCode == 'guide'} ? 'on'" th:if="${@memberUtil.isLogin()}"></a>
        <a th:href="@{/subscription}" th:text="#{구독서비스}" th:classappend="${menuCode == 'subscription'} ? 'on'" th:if="${ @memberUtil.isUser() || @memberUtil.isTeacher() || @memberUtil.isAdmin()}"></a>

        <a th:href="@{/education/join}" th:text="#{학습서비스}" th:classappend="${menuCode == 'education'} ? 'on'" th:if="${@memberUtil.isStudent() || @memberUtil.isAdmin()}"></a>

        <a th:href="@{/teacher/group}" th:text="#{교육자마당}" th:classappend="${menuCode == 'teacher'} ? 'on'" th:if="${@memberUtil.isTeacher() || @memberUtil.isAdmin()}"></a>

        <a th:href="@{/admin/gamecontent}" th:text="#{운영마당}" th:classappend="${menuCode == 'admin'} ? 'on'" th:if="${@memberUtil.isAdmin()}"></a>
    </nav>
</html>
